<ion-view>
  <div class="bar bar-header">
    <button class="button button-clear button-positive">Edit</button>
    <h1 class="title">Treasure Hunts</h1>
    <a class="button button-clear button-positive" ui-sref="details"><i class="icon ion-plus"> </i></a>
  </div>
  <ion-content class="has-header">
    <ion-list show-delete="isEditable" show-reorder="false">
      <ion-item ng-repeat="treasureHunt in treasureHunts" class="item-thumbnail-left" ng-click="edit(treasureHunt.id)">
        <img src="img.treasurehunt"/>
        <h2>TreasureHunt {{treasureHunt.id}}</h2>
        <p>Some text about treasurehunt</p>
        <ion-delete-button class="ion-minus-circled" ng-click="delete(treasureHunt.id)"> </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
