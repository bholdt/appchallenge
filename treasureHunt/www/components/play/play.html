<ion-view title="Treasure Hunt">
  <div class="bar bar-header">
    <button class="button button-clear button-positive" ng-click="abandon()">Abandon</button>
    <h1 class="title">Treasure Hunt</h1>
  </div>
  <ion-content class="has-header">
    <div id="playMode">
    <div class="list" style="text-align: center;">
      <div class="item" ng-if="clue.image">
        <img ng-src="clue.image" />
      </div>
      <div class="item item-text-wrap" ng-if="clue.riddle">
        {{clue.riddle}}
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="showHelp()">Found It</button>
  </div>
</ion-view>

<script id="help.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Symbol</h1>
    </ion-header-bar>
    <ion-content>
      <button ng-click="chooseSymbol()" class="button button-positive" style="width: 100px; height: 100px;"><i class="icon ion-heart" style="font-size: 40px;"> </i> </button>
      <button ng-click="chooseSymbol()" class="button button-positive" style="width: 100px; height: 100px;"><i class="icon ion-star" style="font-size: 40px;"> </i> </button>
      <button ng-click="chooseSymbol()" class="button button-positive" style="width: 100px; height: 100px;"><i class="icon ion-cloud" style="font-size: 40px;"> </i> </button>
      <button ng-click="chooseSymbol()" class="button button-positive" style="width: 100px; height: 100px;"><i class="icon ion-pizza" style="font-size: 40px;"> </i> </button>
      <button ng-click="chooseSymbol()" class="button button-positive" style="width: 100px; height: 100px;"><i class="icon ion-happy" style="font-size: 40px;"> </i> </button>
      <button ng-click="chooseSymbol()" class="button button-positive" style="width: 100px; height: 100px;"><i class="icon ion-jet" style="font-size: 40px;"> </i> </button>
      <button ng-click="chooseSymbol()" class="button button-positive" style="width: 100px; height: 100px;"><i class="icon ion-record" style="font-size: 40px;"> </i> </button>
      <button ng-click="chooseSymbol()" class="button button-positive" style="width: 100px; height: 100px;"><i class="icon ion-play" style="font-size: 40px;"> </i> </button>
    </ion-content>
  </ion-modal-view>
</script>
