<ion-view title="Treasure Hunt">
  <div class="bar bar-header">
    <a class="button button-clear button-positive" ng-click="previousClue()">Previous</a>
    <h1 class="title">Treasure Hunt ABC</h1>
    <a class="button button-clear button-positive" ng-click="nextClue()">Next</a>
  </div>
  <ion-content class="has-header">
    <div id="playMode">
    <div class="list" style="text-align: center;">
      <div class="item" ng-if="clue.image">
        <img ng-src="clue.image" />
      </div>
      <div class="item item-text-wrap" ng-if="clue.riddle">
        {{clue.riddle}}
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="showHelp()">Am I there?</button>
  </div>
</ion-view>

<script id="help.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Helper</h1>
    </ion-header-bar>
    <ion-content>
      Bearing To: {{helps.bearingTo}} <br/>
      Distance To: {{helps.distanceTo}}
      <button class="button button-full" ng-click="cancelHelp()">OK</button>
    </ion-content>
  </ion-modal-view>
</script>
