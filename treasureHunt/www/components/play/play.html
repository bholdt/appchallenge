<ion-view title="Treasure Hunt">
<div class="bar bar-header">
  <a class="button button-clear button-positive" ng-click="previousClue()">Previous</a>
  <h1 class="title">Treasure Hunt ABC</h1>
  <a class="button button-clear button-positive" ng-click="nextClue()">Next</a>
</div>
    <ion-content class="has-header">
        <div class="list" style="text-align: center;">
          <div class="item" ng-if="clue.current.image">
            {{clue.current.image}}
          </div>
          <div class="item item-text-wrap" ng-if="clue.current.riddle">
            <h3>Riddle</h3>
            <p>{{clue.current.riddle}}</p>
          </div>
          <div class="item" href="#" ng-if="clue.current.position">
            <i class="icon ion-navigate" style="font-size: 200%; color: blue;"> </i> 300m away
            <p>{{clue.current.distanceTo | distance}}{{message}}</p>

          </div>
        </div>
        <a class="button button-full button-positive" href="#/finish">Finish</a>
    </ion-content>
</ion-view>
