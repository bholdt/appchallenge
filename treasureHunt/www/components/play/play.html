<ion-view title="Treasure Hunt">
  <div class="bar bar-header">
    <button class="button button-clear button-positive" ng-click="abandon()">Abandon</button>
    <h1 class="title">Treasure Hunt</h1>
  </div>
  <ion-content class="has-header">
    <div id="playMode">
    <div class="list" style="text-align: center;">
      <div class="item" ng-if="clue.image">
        <img src="{{clue.image}}" />
      </div>
      <div class="item item-text-wrap" ng-if="clue.riddle">
        {{clue.riddle}}
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="showHelp()">Found It</button>
  </div>
</ion-view>

<script id="help.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <button class="button button-clear button-positive" ng-click="cancelHelp()">Cancel</button>
      <h1 class="title">Symbol</h1>
    </ion-header-bar>
    <ion-content>
    <div ng-repeat="symbol in symbols" style="float: left; padding: 5px;">
      <button ng-click="chooseSymbol(symbol)" class="button button-positive" style="width: 100px; height: 100px;"><i class="icon ion-{{symbol}}" style="font-size: 40px;"> </i> </button>
    </div>
    </ion-content>
  </ion-modal-view>
</script>
