<ion-view title="Treasure Hunt">
  <div class="bar bar-header">
    <a class="button button-clear button-positive" href="#/">Back to all</a>
    <h1 class="title">Treasure Hunt</h1>
    <a class="button button-clear button-positive" href="#/edit">Edit</a>
  </div>
  <ion-content class="has-header">
    <a class="button button-full button-positive" href="#/play">Play</a>
    <div class="list card">
      <div class="item item-divider">
        Clues
      </div>
      <a ng-repeat="clue in treasureHunt.clues" class="item item-avatar item-icon-right" href="#/clue/{{$index}}">
        <img src="{{clue.image}}">
        <h2>Clue {{$index + 1}}</h2>
        <p>{{clue.riddle}}</p>
        <i class="icon ion-chevron-right"> </i>
      </a>
    </div>
  </ion-content>

</ion-view>
